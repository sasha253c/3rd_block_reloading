            var geoJsonLayer = L.geoJson({"type": "FeatureCollection", "features": [{"type": "Feature", "geometry": {"type": "LineString", "coordinates": [[25.76068639755249, 51.491778257971646], [25.76020359992981, 51.494289892197], [25.763508081436157, 51.49448360291841]]}, "properties": {"times": [1435708800000, 1435795200000, 1435881600000]}}]}, {
                    pointToLayer: function (feature, latLng) {
